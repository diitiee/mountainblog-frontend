<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container w-75">
    <div class="row align-items-center" style="background: url(https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
      <div>
        <div class="d-flex align-items-center flex-column">
          <form [formGroup]="registerForm" class=" m-5 p-5">
            <h1 class="text-center m-3 text-dark mt-3">REGISTER HERE</h1>
            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" class="form-control" id="form1Example1" name="username" formControlName="username" placeholder="Enter Your Username">     
            </div>
            <div class="text-danger fw-bolder" *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched">*Invalid Username</div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" class="form-control" id="form1Example2" name="email" formControlName="email" placeholder="Enter your Email ">         
            </div>
            <div class="text-danger fw-bolder" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">*Invalid Email</div>
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" class="form-control" id="form1Example3" name="password" formControlName="password" placeholder="Enter Your Password">
              <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row mt-3" style="background-color: rgba(240, 248, 255, 0.482);text-align: center;">
                <a href="login" style="text-decoration: none;font-weight: bolder;color:black">Already have an account?</a>
              </div>          
            </div>
            <div class="text-danger fw-bolder" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">*Invalid Password</div>
            <div class="text-center">
              <button data-mdb-input-init type="submit" class="btn btn-dark btn-block form-control" (click)="register()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
